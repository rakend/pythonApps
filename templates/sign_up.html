<!DOCTYPE html>
<html>
<head>
	<title>user sign up</title>
	<style>
            spam{color:red;}
	</style>
</head>
<body>
	<div><h1>Sign Up</h1></div>
	<br>
	<form method="post">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username" value="{{name}}"></td>
				<td><spam>{{name_error}}</spam></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></td>
				<td><spam>{{password_error}}</spam></td>
			</tr>
			<tr>
				<td>Verify password</td>
				<td><input type="password" name="verify"></td>
				<td><spam>{{verify_error}}</spam></td>
			</tr>
			<tr>
				<td>Email(optional)</td>
				<td><input type="text" name="email" value="{{email}}"></td>
				<td><spam>{{email_error}}</spam></td>
			</tr>
		</table>
                <input type="submit" value="submit!">
	</form>
</body>
</html>
